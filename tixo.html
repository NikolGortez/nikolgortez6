    <p><div class="body">
        <div id="calc">
            <form class="container row" style="display: flex; width: 400px; margin: 0 auto;">
                <div class="form-group">
                    <br><h3><label><font color="violet">Калькулятор стоимости комишек</font></label></h3></p>
                    
                        <select name="myselect" class="form-control">
                            <option value="1" selected>Хэд</option>
                            <option value="2">Торс</option>
                            <option value="3">Полнорост</option>
                        </select> 

                        <div class="pis d-none" id="myradios">

                            <div class="custom-control custom-radio">
                                <input type="radio" class="custom-control-input" id="radio1" name="myradio" value="r1" checked>
                                <label class="custom-control-label" for="radio1"><font color="violet">Скетч</font></label>
                            </div>
                            
                            <div class="custom-control custom-radio">
                                <input type="radio" class="custom-control-input" id="radio2" name="myradio" value="r2">

                            </div>
                            
                            <div class="custom-control custom-radio">
                                <input type="radio" class="custom-control-input" id="radio3" name="myradio" value="r3">
                                <label class="custom-control-label" for="radio3"><font color="violet">Фон</font></label>
                            </div>
                    
                        </div>
                        <div id="mycheck" class="d-none">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="check" name="mycheck">
                                <label class="custom-control-label" for="check">Доп.перс</label>
                            </div>
                        </div>
                    <input name="count" type="text" class="form-control" id="count" placeholder="Введите количество комишек">         
                </div>
                <style>
                    #result{ color:rgb(124, 74, 139)}
                    </style>
            </form>   
            <h5 align="center"><font color="violet">Итоговая цена:</font></h5> 
        <div class="result" id="result" align="center"></div>
     </div> 
    </div>
